<h2 align="center">PLEASE ENTER DETAILS</h2>
<div style="width:800px; margin:0 auto;">
  <form  method="POST">
  
    <div class="form-group" >
      
      <input type="number"  step="0.001" class="form-control" id="age" placeholder="Age" name="age">
    </div>
    <div class="form-group">
     
      <input type="number"  step="0.001" class="form-control" id="bmi" placeholder="BMI" name="bmi">
    </div>
       <div class="form-group">
     
      <input type="number"  step="0.001" class="form-control" id="glucose" placeholder="Glucose" name="glucose">
    </div>
     <div class="form-group">

    </div>
     <div class="form-group">
     
      <input type="number"  step="0.001" class="form-control" id="homa" placeholder="HOMA" name="homa">
    </div>
     <div class="form-group">
     
      <input type="number"  step="0.001" class="form-control" id="leptin" placeholder="Leptin" name="leptin">
    </div>
     <div class="form-group">
     
      <input type="number"  step="0.001" class="form-control" id="adiponectin" placeholder="Adiponectin" name = "adiponectin">
    </div>
     <div class="form-group">
     
      <input type="number"  step="0.001" class="form-control" id="resistin" placeholder="Resistin" name="resistin">
    </div>
     <div class="form-group">
     
      <input type="number"  step="0.001" class="form-control" id="mcp1" placeholder="MCP-1" name="mcp1">
    </div>
    <button type="button" id="predict_btn" class="btn btn-primary">PREDICT</button>
  </form>

<script>
 $("#predict_btn").click(function() {
   var data = {
    age : $("#age").val(),
    bmi : $("#bmi").val(),
    glucose : $("#glucose").val(),
    insulin : $("#insulin").val(),
    homa : $("#homa").val(),
    leptin : $("#leptin").val(),
    adiponectin : $("#adiponectin").val(),
    resistin : $("#resistin").val(),
    mcp1 : $("#mcp1").val()
  }
  console.log(data);
  $.ajax({ 
    url: '/predict',
    data: data,
    type: 'POST',
    dataType: "json",
    success: function(response) {
        alert(response.message);
      }
  });
}); 
</script>
